<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./project0.js" defer></script>

</head>

<body>
    <div id="header-divs">
        <div class="pet-pic"><img src="./tamagotchiPic1.jpg" alt="My pet ">
        </div>
        <div class="pet-name">
            <h3 id="newName">Enter your pet`s name:</h3>
            <input type="text" id="petName">
            <input type="button" id="button" value="Enter">
        </div>
        <div class="pet-age">
            <h3 class="age">Age</br>
                </br><span id="ageNum">0</span>
            </h3>
        </div>
    </div>
    <main>
        <div class="div-main">
            <h3 ID='hello'>Hello</h3>
            <h3 id="anmsyn"></h3>
            <h3 id="puppy">You <span id="have">have</span></br>
                </br><span id="puppy2">0</span>
                <h3 id="puppies">puppy</h3>
            </h3>
        </div>

    </main>
    <div id="buttons">
        <button class="btn" id="feed">Hungry</button>
        <button class="btn" id="sleep">Sleep</button>
        <button class="btn" id="play">Play</button>

    </div>

</body>
<footer>
    <div class="levels">
        <h3 class="level" id="hungry">1</h3>
        <h3 class="level" id="sleeptime">1</h3>
        <h3 class="level" id="playtime">1</h3>
    </div>
</footer>


</html>
